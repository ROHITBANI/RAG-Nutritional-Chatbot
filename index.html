<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutri-Bot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <!-- Main Application Card -->
    <div class="bg-white rounded-2xl shadow-xl w-full max-w-2xl flex flex-col h-[80vh] md:h-[90vh]">
        <header class="bg-green-600 text-white rounded-t-2xl p-6 text-center shadow-lg">
            <h1 class="text-3xl font-bold">Nutri-Bot</h1>
            <p class="text-sm opacity-90 mt-1">Your AI Nutritional Expert</p>
        </header>

        <!-- Chat Log Container -->
        <div id="chat-log" class="flex-1 p-6 space-y-4 chat-container">
            <!-- Initial welcome message from the bot -->
            <div class="flex items-start justify-start">
                <div class="message-bubble bot-message p-3 rounded-xl shadow-md">
                    <p>Hello! I'm Nutri-Bot, your personal nutritional advisor. I can provide information on a wide range of foods, diets, and health topics. What would you like to know today?</p>
                </div>
            </div>
        </div>

        <!-- Input and Send Button Container -->
        <div class="p-4 bg-gray-100 rounded-b-2xl">
            <div id="loading-indicator" class="flex justify-center mb-2 hidden">
                <div class="flex space-x-2">
                    <div class="loading-dot w-3 h-3 bg-green-500 rounded-full"></div>
                    <div class="loading-dot w-3 h-3 bg-green-500 rounded-full"></div>
                    <div class="loading-dot w-3 h-3 bg-green-500 rounded-full"></div>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <input type="text" id="user-input" placeholder="Ask about a food, recipe, or health topic..."
                       class="flex-1 p-4 rounded-full border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-200"
                       onkeydown="if(event.key === 'Enter') document.getElementById('send-button').click()">
                <button id="send-button"
                        class="bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Link to external script -->
    <script src="script.js"></script>
</body>
</html>
